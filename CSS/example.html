<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML</title>
    <style>
    .container {
        display: flex;
        height: 200px;
        border: 2px solid black;
    }

    .box {
        width: 100px;
        height: 50px;
        background-color: lightblue;
        margin: 10px;
    }
    /* Example 1: align-items: stretch (default) */
.box {
    position: relative;
    flex-shrink: 2;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
