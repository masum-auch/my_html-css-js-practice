<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Webpage</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

    </style>
</head>
<body>
    
    <form action="\submit-form" method="post" novalidate>
        <!-- Full Name -->
         <div>
            <label for="full-name">Full Name<span style="color:red">*</span></label>
            <input type="text" id="full-name" name="fullname" placeholder="Enter Your Full Name" required >
         </div>
         <div>
            <label for="email">Your Email <span style="color:red">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
         </div>
         <div>
            <label for="phone">Your Phone <span style="color:red">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Number" required>
         </div>
         <div>
            <label for="Website">Website</label>
            <input type="url" id="Website" name="Website" placeholder="Website">
         </div>
         <div>
            <label for="age">Your Age <span style="color:red">*</span></label>
            <input type="number" id="age" name="age" placeholder="Enter Your Age" min="1" max="100" required>
         </div>
         <div>
            <label for="color">Color</label>
            <input type="color" id="color" name="color">
         </div>
         <div>
            <label for="birthday">Your Birthday <span style="color:red">*</span></label>
            <input type="date" id="birthday" name="birthday" required>
         </div>
         <div>
            <label for="volume">Volume</label>
            <input type="range" id="volume" name="volume" minlength="1" maxlength="10">
         </div>
         <div>
            <label for="textarea">Message <span style="color: red;">*</span></label>
            <textarea name="textarea" id="textarea" placeholder="Your Message here..." required></textarea>
         </div>
         <div>
            <label for="choose">Choose The Country <span style="color:red">*</span></label>
            <select name="choose" id="choose">
                <option value="us">Unitad States</option>
                <option value="uk">Unitad Kingdom</option>
                <option value="ca">Canada</option>
                <option value="mx">Mixico</option>
            </select>
         </div>
         <div>
            <button type="submit">Submit</button>
         </div>
    </form>

    

</body>
</html>
