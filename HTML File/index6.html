<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>SVG আঁকার উদাহরণ</title>
    <style>
        svg {
            border: 1px solid #ccc;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>SVG আঁকার বিভিন্ন উপায়</h1>

    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- আয়তক্ষেত্র -->
        <rect x="10" y="10" width="100" height="50" fill="blue" />

        <!-- লাইন -->
        <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="2" />

        <!-- এলিপ্স -->
        <ellipse cx="100" cy="150" rx="80" ry="40" fill="yellow" />

        <!-- পলিগন -->
        <polygon points="150,10 120,90 180,90" fill="purple" />

        <!-- পাথ -->
        <path d="M10 250 H 290 V 290 H 10 L 10 250" fill="none" stroke="black" />

        <!-- টেক্সট -->
        <text x="50" y="265" font-family="Verdana" font-size="20" fill="black">Hello SVG</text>
    </svg>

</body>
</html>
